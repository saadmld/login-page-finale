<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to My Heart</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe1e8, #ffb6c1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
    }

    h2 {
      color: #d63384;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #d63384;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üíñ Login to My Heart üíñ</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Your Name" required />
      <input type="password" id="password" placeholder="Your Secret Code" required />
      <button type="submit">Enter My Heart</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://saadmld2004.app.n8n.cloud/webhook/login-heart-finale', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + btoa('wissal:nbghik')
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        if (response.ok) {
          message.textContent = "üíå Your heart message has been delivered!";
          message.style.color = "green";
        } else {
          message.textContent = "üíî Failed to deliver your message.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "‚ö†Ô∏è Connection error!";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
